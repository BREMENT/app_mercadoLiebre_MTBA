<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidos a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class='main-header'>
                     <div class="main-header-top-bar">
                             <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre" class="logo">

                             <div class="form" action="#" method="GET">

                                <div class="input">
                                    <input type="text" name='name' class="control" placeholder="Buscar productos, marcas y más">  
                                    <div class="submit">
                                    <i class="fa fa-search"></i></div> 
                             </div> </div> 

                             <h2 class="copy-header">
                                 <i class="fas fa-hand-holding-usd"></i>
                                 Comprá en cuotas y sin tarjeta de crédito
                        </h2>
                                 
                     </div>
                     <a href="#" class="burger-menu"><i class="fa fa-bars burger"></i>
                     </a>

                            
                                      
                          <nav class="main-navbar">
                            <ul class="left-navbar">
                                <li><a href="/">Ofertas</a></li>
                                <li><a href="#">Tiendas Oficiales</a></li>
                                <li><a href="/sale">Vender</a></li>
                                <li><a href="#">Ayuda</a></li>
                            </ul>
                            <ul class="right-navbar">
                                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                                
                               
                            </ul>
                         </nav>
        </header>           
                                  
       
                                   
        <!--Formulario-->
        <form action="/register" method="GET" class="create-form">  <!--POST informacion sensible o segura, GET es para formulario de busqueda-->
           <div class="control-login">
                <div class="control-formulario">
                    <input type="text" name='name' class="control" placeholder="Nombre de usuario">  
                </div>
                <div class="control-formulario">
                    <input type="text" name='user' class="control" placeholder="Contraseña">  
                </div>

                <div class="control-formulario">
                    <button type="submit" class="button_login">Enviar</button>
                </div>
            </div>
</form>
</body>
</html>
